name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions: write-all
    runs-on: ubuntu-latest
    name: Release
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Packing release
        run: |
          
          git pull >/dev/null
          git clean -xfdf >/dev/null
          git submodule foreach --recursive git clean -xfd >/dev/null
          git reset --hard >/dev/null
          git submodule sync >/dev/null
          git submodule foreach --recursive git reset --hard >/dev/null
          git submodule update --init --recursive >/dev/null
          
          rm -rf ".git"
          rm -f "flyway.conf"
          rm -f "config.php"
          rm -f "config-analytics.php"
          rm -f "config-dist.php"
          rm -f "config-extra.php"
          rm -f "config-unittest.php"
          find -type f -name "*.config" -delete
          
          zip -r playground.zip * >/dev/null

      - name: Create release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ./playground.zip
          asset_name: playground.zip
          asset_content_type: application/zip